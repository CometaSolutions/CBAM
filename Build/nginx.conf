# Plaintext HTTP
server {
  listen              80;
  location / {
    root                /http_server/data;
  }
  
}

# Encrypted HTTPS
server {
  listen              443 ssl;
  ssl_protocols       TLSv1.2;
  ssl_certificate     /http_server/ssl/server.crt;
  ssl_certificate_key /http_server/ssl/server.key;
  ssl_ciphers         HIGH:!aNULL:!MD5;
  location / {
    root                /http_server/data;
  }
}